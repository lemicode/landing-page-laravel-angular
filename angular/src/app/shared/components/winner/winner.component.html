<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <div #confettiArea>
                <h1>¡Ganaste {{ winnerName }}! 🎉</h1>
                <canvas #canvas style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <button type="button" class="btn btn-outline-success" (click)="selectWinner()">Clic aquí para participar del sorteo</button>
            <br>
            <small>El sorteo se realizará al menos con 5 participantes</small>
        </div>
    </div>
</div>
